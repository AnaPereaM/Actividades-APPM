<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina 4</title>
  <style>
      canvas{
          border: 3px solid #62F6C8;
          background-color: white;
      }
  </style>

<script>
    //window.onload=function(){}
    var x=10;
	var dx=4;
    function animate(){
        requestAnimationFrame(animate);
		var canvas = document.getElementById("micanvas");
		var context = canvas.getContext("2d");
		context.clearRect(0,0, innerWidth, innerHeight); //codigo para borrar todo el canvas
        console.log('animando');
		
		context.fillStyle= 'rgba(149, 224, 71, 0.5)';
        context.fillRect(x,100,100,100);
		
		if(x > 700 || x<0){
			dx= -dx;
		}
		
		x+=dx;
    }
    animate();
</script>

  </head>
<body>
   <canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
