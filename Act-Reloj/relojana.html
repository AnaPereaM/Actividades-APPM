<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reloj</title>
    <link rel="stylesheet" href="style.css">
    <style>
        canvas { 
            background-image: url("cara.png");
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <h1>Reloj</h1>
	  <canvas id="canvas" width="600" height="600"></canvas>

    <script src="utils.js"></script>
    <script src="./classes/arrow.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          vrHora = .04, // grados por fotograma
          vrMinuto = .5, // grados por fotograma
          vrSegundo = 6; // grados por fotograma

      var hora = new Image();
      hora.src = "Hora.png";
      var radianes1 = 0;

      var minuto = new Image();
      minuto.src = "Minuto.png";
      var radianes2 = 0;

      var segundo = new Image();
      segundo.src = "Segundo.png";
      var radianes3 = 0;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        // hora
        context.save();
        context.translate(300, 300);
        radianes1 += vrHora * Math.PI / 180; 
        context.rotate(radianes1);
        context.drawImage(hora, -hora.width/2, -hora.height/2);
        context.restore();

        // minuto
        context.save();
        context.translate(300, 300);
        radianes2 += vrMinuto * Math.PI / 180; 
        context.rotate(radianes2);
        context.drawImage(minuto, -minuto.width/2, -minuto.height/2);
        context.restore();

        // segundo
        context.save();
        context.translate(300, 300);
        radianes3 += vrSegundo * Math.PI / 180; 
        context.rotate(radianes3);
        context.drawImage(segundo, -segundo.width/2, -segundo.height/2);
        context.restore();
      }());
    };
    </script>
  </body>
</html>
