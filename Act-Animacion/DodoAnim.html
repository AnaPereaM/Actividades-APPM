<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sprite Animado</title>
    <style>
      body { 
        text-align: center;
        background-color: #c4eb15;
      }
      h1{
			font-family: 'Libre Baskerville', serif;
			font-size: 100px;
			color: darkblue;
		}
		canvas{
        	border: 13px solid #1a2b17;
			background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Doyoung</h1>
	  <canvas id="canvas" width="600" height="381"></canvas>
    <script src="sprite.js"></script> 
    <script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var  dodo = new sprite(); //*** Puedes cambiar el nombre de la variable
    
        dodo.x = 50;
        dodo.y = 50;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        dodo.draw(context); 
      }());

    };
    </script>
  </body>
</html>
